<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiroku - Save Links</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Save Links for Later</h2>
      <div class="input-section">
        <input type="text" id="input-el" placeholder="Enter URL or use current page" />
        <button id="input-btn">Save Link</button>
        <button id="save-current-btn">Save Current Page</button>
      </div>
      <div class="links-section">
        <h3>Saved Links</h3>
        <ul id="link-list"></ul>
        <button id="clear-btn">Clear All</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
