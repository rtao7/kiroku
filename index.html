<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiroku - Save Links</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Save Links for Later</h2>
        <button id="settings-toggle" class="settings-btn" title="Settings">⚙️</button>
      </div>

      <div id="settings-panel" class="settings-panel hidden">
        <h3>Sync Settings</h3>
        <div class="settings-content">
          <label for="api-key-input">API Key (from kiroku web app):</label>
          <input type="password" id="api-key-input" placeholder="Enter your API key" />
          <button id="save-api-key-btn">Save API Key</button>
          <button id="sync-now-btn">Sync Now</button>
          <div id="sync-status" class="sync-status"></div>
        </div>
      </div>

      <div class="input-section">
        <input type="text" id="input-el" placeholder="Enter URL or use current page" />
        <button id="input-btn">Save Link</button>
        <button id="save-current-btn">Save Current Page</button>
      </div>
      <div class="links-section">
        <h3>Saved Links</h3>
        <ul id="link-list"></ul>
        <button id="clear-btn">Clear All</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
